<body>
    

<script>

let array=[1,2,3,4,5];
 
 function recursiveFunc(arr,i) {

   if(i==arr.length) {
return 0;  }
  // else recursion continues
return arr[i]+recursiveFunc(arr,i+1);


 }


console.log("Product of Array Elements: " +recursiveFunc(array, 0));


</script>
